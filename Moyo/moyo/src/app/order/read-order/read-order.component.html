<div class="containerBox">
  <mat-card class="matCard">
    <div class="leftSearch">
      <form>
        <mat-form-field
          appearance="outline"
          style="width: 100%; border-color: blueviolet"
        >
          <mat-label
            style="
              color: blueviolet;
              background-color: transparent;
              border-bottom: none;
              font-size: 15px;
              width: 100%;
            "
            >Search</mat-label
          >
          <input
            type="text"
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Dwight Schrute"
          />
        </mat-form-field>
      </form>
    </div>

    <mat-card-header class="cardHeading">
      <mat-card-title-group>
        <mat-card-title style="font-weight: 500">Your Orders</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>

    <mat-card-content style="padding-top: 1em">
      <div class="table-hover table-container mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Name Column -->
          <ng-container matColumnDef="OrderNo">
            <th mat-header-cell *matHeaderCellDef style="color: blueviolet">
            </th>
            <td mat-cell *matCellDef="let item">
              {{ item.orderID }}
            </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef style="color: blueviolet">
              Name
            </th>
            <td mat-cell *matCellDef="let item">
              {{ client.name }}
            </td>
          </ng-container>

          <!-- Surname Column -->
          <ng-container matColumnDef="Surname">
            <th mat-header-cell *matHeaderCellDef style="color: blueviolet">
              Surname
            </th>
            <td mat-cell *matCellDef="let item">
              {{  client.surname }}
            </td>
          </ng-container>

          <!-- Status Column -->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef style="color: blueviolet">
              Status
            </th>
            <td mat-cell *matCellDef="let item">
              {{ item.status.orderStatusDesc }}
            </td>
          </ng-container>

          <!-- Date Column -->
          <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef style="color: blueviolet">
              Date
            </th>
            <td mat-cell *matCellDef="let item">
              {{ item.orderDate | date: "dd/MM/yyyy" }}
            </td>
          </ng-container>

          <!-- Total Column -->
          <ng-container matColumnDef="Total">
            <th mat-header-cell *matHeaderCellDef style="color: blueviolet">
              Total
            </th>
            <td mat-cell *matCellDef="let item">
              {{ item.total | currency: "R" }}
            </td>
          </ng-container>

          <!-- View Column -->
          <ng-container matColumnDef="View">
            <th mat-header-cell *matHeaderCellDef style="color: blueviolet">
              Total
            </th>
            <td mat-cell *matCellDef="let item">
              <button class="button" type="button" (click)="onView(item)">
                <mat-icon class="icon">open_in_new</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr
            mat-header-row
            *matHeaderRowDef="displayedColumns; sticky: true"
          ></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <div
          *ngIf="noData | async"
          class="no-records"
          style="text-align: center; padding-top: 4em; font-size: larger"
        >
          No records found, please try again.
        </div>
      </div>
    </mat-card-content>
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 20]"></mat-paginator>
  </mat-card>
</div>
